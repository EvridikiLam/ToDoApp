<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO App - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To Do App</h1>
    </header>

    <div class="container">
        <div id="signup" class="auth-box">
            <h2>Register</h2>
            <form id="signupform">
                 <input type="text" name="username" id="username" placeholder="Username" required>
                  <input type="email" name="email" id="email" placeholder="Email Adress" required>
                 <input type="password" name="password" id="password" placeholder="password" required>
                 <button type="submit">Sign Up</button>
            </form>
        </div>
    
        <div id="login" class="auth-box">
            <h2>Login</h2>
            <form id="loginform">
                <input type="email" name="login_email" id="login_email" placeholder="Email Address" required>
                <input type="password" name="login_password" id="login_password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
